<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container"> 
        <input type="text" id="input-box" class="input-box" placeholder="Enter your link...">
        <button id="generate-button" class="gererate-button">Gererate QR Code</button>
        <div id="qr-code" class="qr-code"></div>
        <div id="error-message" class="error-message"></div>
        <button id="save-button" class="save-button">Save QR Code</button>
    </div>
    
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
